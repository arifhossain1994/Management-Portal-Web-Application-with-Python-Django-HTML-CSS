{% extends "base.html" %}
{% block content %}
{% if request.session.current_user %}

<form id="form" class="assignTaForm" >
    {% csrf_token %}
    <h3>Assigned Instructors:</h3>
  <table>
    <tr>
      <th>Course Name: </th> <th>{{ course.name }}</th>
    </tr>
      {% for e in tas %}
    <tr>
      <td>Instructor:</td>
      <td> {{ e }} </td>
    </tr>
   {% endfor %}

  </table>
</form>

{% endif %}
{% endblock content %}
